<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Capstone 2</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <button class="main">Main</button>
    <script>
        let socket = io('/parameter',{'forceNew':true})
        socket.on('connect',()=> {
            let url = window.location.href
            let parameterName = url.slice(url.lastIndexOf('/')+1)
            socket.volatile.emit('parameterName', parameterName);
            socket.on(`sendDataClient`,arg=> console.log(arg))
        })
        socket.on('disconnect',()=> {
            socket.disconnect(true)
        })
        const btnMain = document.querySelector('.main')
        btnMain.addEventListener("click",() => {
            window.location.href = "http://localhost:3000/capstone_2"
        })
    </script>
</body>
</html>

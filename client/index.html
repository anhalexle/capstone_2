<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Capstone 2</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h3>Voltage_1</h3>
    <span class="value">0</span>
    <button class="chart">Chart</button>
    <script>
        var socket = io();
        const value = document.querySelector('span')
        socket.on("sendData",arg=>{
            // console.log(arg)
            const volt_1_arr = arg.reduce((acc,data)=> {
                if (data.name === "Voltage_1") 
                    acc.push(data.value)
                return acc
            },[])
            value.textContent = `${volt_1_arr[volt_1_arr.length-1]}`
        })
        const chartBtn = document.querySelector('.chart')
        chartBtn.addEventListener('click',()=> {
            window.location.href = "http://localhost:3000/capstone_2/Voltage_1"
        })
    </script>
</body>
</html>
